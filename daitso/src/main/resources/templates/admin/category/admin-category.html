<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/include/bs-header :: bsHeader}"></head>
<link rel="stylesheet" th:href="@{/css/admin-product.css}">
<link rel="stylesheet" th:href="@{/css/admin-frame2.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<body>
	<div th:replace="~{/include/admin-body-header :: adminBodyHeader}"></div>
	<div th:replace="~{/include/admin-frame :: adminFrame}"></div>

	<!-- 오른쪽 컨텐츠 -->
	<div id="productTable" style="padding-top: 10px;">
	<div style="font-weight: 600; margin-top: 20px;">상품관리 > 카테고리 추가/수정/삭제</div>
		<div class="row"
			style="padding-bottom: 15px; justify-content: flex-end;">
			<div class="col-sm-6" style="text-align: end; padding-left: 0px;">
				<button class="btn btn-primary" style="background-color: #39594e"
					data-bs-toggle="modal" data-bs-target="#registerModal"
					type="button">등록</button>
			</div>
		</div>
		<div style="height: 690px;">
			<table class="table" style="text-align: center;">
				<thead>
					<tr>
						<th></th>
						<th>카테고리ID</th>
						<th>카테고리명</th>
						<th>PATH</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="categorylist : ${categorylist}">
						<td th:text="${categorylist.rn}"></td>
						<td th:text="${categorylist.categoryId}"></td>
						<td th:text="${categorylist.categoryNm}"></td>
						<td style="text-align: left; padding-left: 30px;"
							th:text="${categorylist.path}"></td>
						<td>
							<div class="btn-group">
								<button class="btn btn-xs"
									style="background-color: #adb5bd;; color: #ffff"
									data-bs-toggle="modal" data-bs-target="#updateCategoryModal"
									type="button"
									th:onclick="selectCategoryId([[${categorylist.categoryId}]])">수정</button>
								<button class="btn btn-xs"
									style="background-color: red; color: #fff" type="button"
									th:onclick="deleteCategory([[${categorylist.categoryId}]])">삭제</button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- 페이지 링크 표시 -->
		<div th:if="${totalCount > 0}">
			<ul class="pagination" id="pagination">
				<!-- 이전 페이지 버튼 -->
				<li class="page-item" th:classappend="${currentPage == 1} ? disabled"><!-- 현재 페이지가 1이면 비활성화 --> 
				<a class="page-link"
					th:href="@{/admin/category(page=${currentPage - 1}, pageSize=${pageSize})}"
					aria-label="Previous"> <span aria-hidden="true">&laquo;</span></a>
				</li>
				<!-- 페이지 번호 설정 -->
				<li th:each="page : ${#numbers.sequence(1, totalPages)}"
					class="page-item" th:classappend="${page == currentPage} ? active">
					<a class="page-link"
					th:href="@{/admin/category(page=${page}, pageSize=${pageSize})}"
					th:text="${page}"> </a>
				</li>
				<!-- 다음 페이지 버튼 -->
				<li class="page-item" th:classappend="${currentPage * pageSize >= totalCount} ? disabled"> <!-- 현재 페이지가 마지막 페이지면 비활성화 -->
				<a	class="page-link"
					th:href="@{/admin/category(page=${currentPage + 1}, pageSize=${pageSize})}"
					aria-label="Next"> <span aria-hidden="true">&raquo;</span>
				</a></li>
			</ul>
		</div>


		<!-- 카테고리 수정 모달 -->
		<div id="updateCategoryModal" class="modal fade" tabindex="-1"
			role="dialog">
			<div class="modal-dialog" role="document" style="max-width: 800px;">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">카테고리 수정</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
					    	<i class="fas fa-times"></i> <!-- "X" 아이콘 -->
						</button>
					</div>
					<form th:action="@{/admin/update/category}" method="post">
						<div class="modal-body">
							<input type="hidden" id="updateCategoryId" name="categoryId">
							<div class="row mb-3" style="display: flex; align-items: center;">
								<label for="categoryNm" class="col-sm-2 col-form-label">카테고리명</label>
								<div class="col-sm-10">
									<input type="text" id="updateCategoryNm" name="categoryNm"
										autocomplete="off">
								</div>
							</div>
							<div class="row mb-3" style="display: flex; align-items: center;">
								<label for="categoryContent" class="col-sm-2 col-form-label">카테고리
									내용</label>
								<div class="col-sm-10">
									<textarea id="updateCategoryContent" name="categoryContent"
										style="height: 200px; width: 510px" autocomplete="off"></textarea>
								</div>
							</div>

							<div class="modal-footer">
								<button class="btn btn-primary"
									style="background-color: #668663" type="submit">저장</button>
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- 카테고리 등록 모달 -->
		<div id="registerModal" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document" style="max-width: 800px;">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">카테고리 등록</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
					    	<i class="fas fa-times"></i> <!-- "X" 아이콘 -->
						</button>
					</div>
					<!-- <form th:action method="post" enctype="multipart/form-data"> -->
					 <form th:action method="post">
						<div class="modal-body">
							
							<div class="col-sm-8" style="display: flex; align-items: flex-end;">
							<label for="categoryId" class="col-sm-3 col-form-label"	style="padding-left: 10px;">카테고리 경로</label>
							<input type="hidden" id="selectsCategoryId" name="categoryId">
								<!-- 첫 번째 카테고리 -->
								<div class="col-sm-3" style="padding-left: 0px; padding-right: 0px; text-align: center;">
									<label for="firstCategory"></label> 
									<select id="firstCategory"	name="firstCategory" 
										onchange="getSecondCategoriess(this.value, 'unsyn'); updateSelectCategoryId();"
										style="padding-left: 5px; padding-right: 5px;">
										<option value="">선택 안함</option>
										<option th:each="category : ${firstCategories}"
											th:value="${category.categoryId}"
											th:text="${category.categoryNm}"></option>
									</select>
								</div>
								<!-- 두 번째 카테고리 -->
								<div class="col-sm-5">
									<label for="secondCategorys"></label> 
									<select	id="secondCategorys" name="secondCategorys"
										onchange="getThirdCategoriess('unsyn'); updateSelectCategoryId();"
										style="padding-left: 5px; padding-right: 5px; width: 167px;">
										<option value="">선택 안함</option>
									</select>
								</div>
								<!-- 세 번째 카테고리 -->
								<div class="col-sm-3"
									style="text-align: center; padding-left: 0px;">
									<label for="thirdCategorys"></label> 
									<select	id="thirdCategorys" name="thirdCategorys" onchange="updateSelectCategoryId()"
										style="padding-left: 10px; padding-right: 5px;">
										<option value="">선택 안함</option>
									</select>
								</div>
							</div>
							
								<div class="row m-3">
							        <label for="categoryNm" class="col-sm-2 col-form-label">카테고리명</label>
							        <input type="text" id="categoryNm" name="categoryNm" placeholder="등록할 카테고리 이름을 입력하세요." required>
							    </div>
							
							    <div class="row m-3">
							        <label for="categoryContent" class="col-sm-2 col-form-label">상세 내용</label>
							        <div class="col-sm-10">
							            <textarea id="categoryContent" name="categoryContent" style="height: 200px; width: 510px"></textarea>
							        </div>
							    </div>
						<!-- <div class="row mb-3">
							<label for="productImages" class="col-sm-2 col-form-label">
								상품 이미지(3개) </label>
							<div class="col-sm-10">
								<input type="file" id="files" name="files"
									accept=".gif, .jpg, .png, .jpeg" onchange="fileCheck()"
									multiple required>
								<div id="files-error"
									style="margin: 0 0 10px 0; color: red; font-size: 16px; display: none;"></div>
							</div>
						</div> -->
						
						</div>
						<div class="modal-footer">
							<button class="btn btn-primary" style="background-color: #668663"
								type="submit">저장</button>
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		
	</div>

	</div>
	</div>
	<div th:replace="~{/include/footer :: footer}"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script th:inline="javascript">
	
	
 	function updateSelectCategoryId() {
	    var selectedFirstCategory = $("#firstCategory").val();
	    var selectedSecondCategory = $("#secondCategorys").val();
	    var selectedThirdCategory = $("#thirdCategorys").val();
	    
	    if (selectedThirdCategory) {
	        $("#selectsCategoryId").val(selectedThirdCategory);
	    } else if (selectedSecondCategory) {
	        $("#selectsCategoryId").val(selectedSecondCategory);
	    } else if (selectedFirstCategory) {
	        $("#selectsCategoryId").val(selectedFirstCategory);
	    } else {
	        $("#selectsCategoryId").val(0); // 모든 카테고리가 선택되지 않았을 때 0 할당
	    }
	} 
 	 // 빈 문자열
    if ($("#selectsCategoryId").val() === "") {
        $("#selectsCategoryId").val(0);
    }

/* 	function updateSelectCategoryId() {
		
		var selectedFirstCategory = $("#firstCategory").val();
	    var selectedSecondCategory = $("#secondCategorys").val();
	    var selectedThirdCategory = $("#thirdCategorys").val();
	    
	    if (selectedThirdCategory) {
	        $("#selectsCategoryId").val(selectedThirdCategory);
	    } else if(selectedSecondCategory) {
	        $("#selectsCategoryId").val(selectedSecondCategory);
	    } else {
	    	 $("#selectsCategoryId").val(selectedFirstCategory);
	    }
	}  */
	
	
	
	// !!!!두 번째 카테고리 불러오기
	function getSecondCategoriess(firstCategoryId, selector) {
	    var secondCategorys = $("#secondCategorys");
	    secondCategorys.empty(); // 조회하고 다시 조회하면 이전 값 붙어서 안 나오게 비워줘야함
	    secondCategorys.append('<option value="">선택 안함</option>');
	    getThirdCategoriess('unsyn');
	    if(selector == 'unsyn'){
		    // 첫 번째 카테고리가 "전체"로 선택된 경우 처리 종료
		    if (firstCategoryId === "") {
		        return;
		    }
		    $.ajax({
		        type: "GET",
		        url: "/admin/product/second/" + firstCategoryId,
		        success: function (data) {
		            // 선택된 첫 번째 카테고리의 하위 카테고리 목록을 추가
		            for (var i = 0; i < data.length; i++) {
	            		secondCategorys.append('<option value="' + data[i].categoryId + '">' + data[i].categoryNm + '</option>');	
		            }
		        }
		    });
		} 
	} 

	const thirdCategoryNum = /*[[${selectedThirdCategoryId}]]*/ null;
	
	// !!!!세 번째 카테고리 불러오기
	function getThirdCategoriess(selector) {
	    var thirdCategorys = $("#thirdCategorys");
	    var secondCategoryIds = $("#secondCategorys").val(); // 두 번째 카테고리의 값을 가져옴
	  	 if(selector == 'unsyn'){
			console.log("unsyn!!!!")
		    if (!secondCategoryIds) {
		        thirdCategorys.empty();
		        thirdCategorys.append('<option value="">선택 안함</option>');
		    } else {
		        $.ajax({
		            type: "GET",
		            url: "/admin/product/third/" + secondCategoryIds,
		            success: function (data) {
		                thirdCategorys.empty();
		                thirdCategorys.append('<option value="">선택 안함</option>');
		                for (var i = 0; i < data.length; i++)  {
			                if (thirdCategoryNum == data[i].categoryId) {
			                	thirdCategorys.append('<option value="' + data[i].categoryId + '" selected>' + data[i].categoryNm + '</option>');
			                } else {
			                	thirdCategorys.append('<option value="' + data[i].categoryId + '">' + data[i].categoryNm + '</option>');	
			                }
		                }
		                console.log(secondCategoryIds);
		            }
		        });
		    }
		}
	}   
	
	
    function deleteCategory(categoryId) {
        if (!confirm('해당 카테고리를 삭제하시겠습니까?')) {
            return false;
        }
        const formHtml = `
            <form id="deleteForm" action="/admin/category/delete?categoryId=${categoryId}" method="post">
            </form>
        `;
        const doc = new DOMParser().parseFromString(formHtml, 'text/html');
        const form = doc.body.firstChild;
        document.body.append(form);
        setTimeout(() => {
            document.getElementById('deleteForm').submit();
        }, 50) //대기시간
    }  
    
    
    function selectCategoryId(categoryId) {
        fetch("/admin/update/category/" + categoryId)
           .then(response => response.json())
           .then(data => {
               const categorylist = data;
               console.log("ddd",categorylist);
               document.getElementById("updateCategoryId").value = categorylist.categoryId; 
               document.getElementById("updateCategoryNm").value = categorylist.categoryNm;
               document.getElementById("updateCategoryContent").value = categorylist.categoryContent;
           }); 
   }

    
	</script>

</body>
</html>
