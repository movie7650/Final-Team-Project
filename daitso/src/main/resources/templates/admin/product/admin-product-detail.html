	<div id="productTable"

		<hr class="my-3">

		<div>
			<table class="table">
				<thead>
					<tr>
						<th>그룹 ID</th>
						<th>상품코드</th>

						<th>옵션3</th>
						<th>가격</th>
						<th>재고</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="product : ${product}">
						<td th:text="${product.productGroupId}"></td>
						<td th:text="${product.productCode}"></td>
						<td th:text="${product.productNm}"></td>
						<td th:text="${product.productOptionFirst}"></td>
						<td th:text="${product.productOptionSecond}"></td>
						<td th:text="${product.productOptionThird}"></td>
						<td th:text="${product.productPrice}"></td>
						<td th:text="${product.productStock}"></td>
					</tr>
				</tbody>
			</table>
		</div>
