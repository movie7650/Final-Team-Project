<!DOCTYPE html>

<head th:replace="~{/include/header :: header}">
</head>
<body>
	<div th:replace="~{/include/body-header :: bodyHeader}"></div>
	<div th:replace="~{/include/mypage-bread-board :: mypageBreadBoard}"></div>
	<div class="title-review">리뷰관리</div>
	<div class="rivew-menu-container">

		<div class="review-menu">작성한리뷰</div>
	</div><!--review-menu-container  -->
	
	<div class="purchase-product-container">
