<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="product-paging">
<nav aria-label="Page navigation">
<ul class="pagination">
	<li th:if="${nowPageBlock>1}">
		<a th:href="#" aria-label="Previous">◀</a>
	</li>
	
	<li th:each="i: ${#numbers/sequence(startPage, endPage)}" th:classappend="${i==nowPage}?active">
		<a th:href="#">[[${i}]]</a>
	</li>
	
	<li th:if="${nowPageBlock<totalPageBlock}">
		<a th:href="#" aria-label="Next">▶</a>
	</li>
</ul>
</nav>
</div>
